<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="Author" content="Paulo Ricardo Mascaro / Leonardo Francisco Pereira /  Pedro Andrade"/>
		<title>Formulário de Cadastro Alunos - Projeto PET</title>
	</head>

	
	<body>
		<h1>Formulário de Cadastro</h1>
			<form>
				<fieldset id="Formulário">
				<legend>Dados Pessoais</legend>
					<div>
						<label for="nome">Nome: </label>
						<input type="text" name="nNome"
								id="text"
								size="40"
								maxlength="60"
								placeholder="Digite seu Nome..."/>
					</div>
					<br>
					<div>Data de Nascimento:
						<label for="date"></label>
						<input type="date" />
					</div>
					<br>
					<div>Sexo:
						<input type="radio" name="nSexo"
								id="radioMasc" value="M" />
						<label for="radioMasc">Masculino</label>
						<input type="radio" name="nSexo"
								id="radioFem" value="F" />
						<label for="radioFem">Feminino</label>
                        <input type="radio" name="nSexo"
                               id ="radioOutro" value="O">
                        <label for="radioOutro">Outro</label>
					</div>
					<br>
					<div>Situação Civil:
						<input type="radio" name="nEstd.Civil"
								id="radioSolteiro(a)" value="S" />
						<label for="radioSolteiro(a)">Solteiro(a)</label>
						<input type="radio" name="nEstd.Civil"
								id="radioCasado(a)" value="C" />
						<label for="radioCasado(a)">Casado(a)</label>
						<input type="radio" name="nEstd.Civil"
								id="radioDivorciado(a)" value="D" />
						<label for="radioDivorciado(a)">Divorciado(a)</label>
						<input type="radio" name="nEstd.Civil"
								id="radioViúvo(a)" value="V" />
						<label for="radioViúvo(a)">Viúvo(a)</label>
						<input type="radio" name="nEstd.Civil"
								id="radioOutro" value="O" />
						<label for="radioOutro">Outro</label>
                        <p></p>
					</div>
                    <div>Imagem de perfil:
						<label for="imagem"></label>
						<input type="file" name="foto"
								id="foto"
								src="<arquivo de imagem>"
								id="imagem"
								width="120"
								height="120" />
					</div><br/>

                    <div>E-mail:
						<label for="email"></label>
						<input type="email"
								name="email"
								id="txtemail"
								size="30"
								placeholder="Digite seu e-mail" />
					</div>
                    <br/>
                    <label for="text">Objetivo:</label>
                    <input type="text" name ="objetivo"
                        id="textObjetivo"
                        size="40"
                        maxlength="1200"
                           placeholder="Digite seus objetivos..."">
                </fieldset>
			</form>
			</br>
			<form>
				<fieldset id="Endereço">
				<legend>Dados de Endereço</legend>
					<div>Endereço:
						<label for="Endereço"></label>
						<input type="text"
								name="nEndereço"
								id="text"
								size="80"
								maxlength="90"
								placeholder="Digite seu Endereço"/>
					</div>
					<br>
					<div>Número:
						<label for="Número"></label>
						<input type="Número"
								name="nNúmero"
								id="Número"
								size="14"
								maxlength="20"
                                placeholder = "(DDD)3333-3333"/>
					</div>
					<br>
					<div>Complemento:
						<label for="complemento"></label>
						<input type="Número"
								name="nNúmero"
								id="Número"
								size="14"
								maxlength="20"/>
					</div>
					<br>
					<div>Bairro:
						<label for="bairro"></label>
						<input type="text"
								name="ntext"
								id="text"
								size="20"
								maxlength="30"/>
					</div>
					<br>
					<div>Estado:
						<label for="estado"></label>
						<select name="nEstado" id="dropEstado">
							<option>Acre</option>
                             <option>Alagoas</option>
                             <option>Amapá</option>
                             <option>Amazonas</option>
                             <option>Bahia</option>
                             <option>Ceará</option>
                             <option>Distrito Federal</option>
                             <option>Espírito Santo</option>
                             <option>Goiás</option>
                             <option>Maranhão</option>
                             <option>Mato Grosso</option>
                             <option>Mato Grosso do Sul</option>
                             <option>Minas Gerais</option>
                             <option>Pará</option>
                             <option>Paraíba</option>
                             <option>Paraná</option>
                             <option>Pernambuco</option>
                             <option>Piauí</option>
                             <option>Rio de Janeiro</option>
                             <option>Rio Grande do Norte</option>
                             <option>Rio Grande do Sul</option>
                             <option>Rondônia</option>
                             <option>Roraima</option>
                             <option>Santa Catarina</option>
                             <option>São Paulo</option>
                             <option>Sergipe</option>
                             <option>Tocantis</option>
						</select>
					</div>
					<br>
					<div>Cidade:
						<label for="Cidade"></label>
						<input type="text"
								name="nCidade" id="textCidade"
								size="25"
								maxlength="35"
								placeholder="Digite sua Cidade"/>
					</div>
					<br>
					<div>CEP:
						<label for="CEP"></label>
						<input type="Número"
								name="nNúmero"
								id="Número"
								size="10"
								maxlength="15"
								placeholder="00.000-00"/>
					</div><br/>

			</body>
            </fieldset>

				<input type="submit" value="ENVIAR" />
				<label for="reset"></label>
				<input type="reset" value="APAGAR" />
	</html>
